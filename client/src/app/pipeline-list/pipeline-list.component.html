<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <!-- System Column -->
  <ng-container matColumnDef="system">
    <th mat-header-cell *matHeaderCellDef> SYSTEM</th>
    <td mat-cell *matCellDef="let element"> {{element.system}}</td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> LOCATION</th>
    <td mat-cell *matCellDef="let element"> {{element.location}}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> TYPE</th>
    <td mat-cell *matCellDef="let element">{{element.t_jdbc=='org.apache.hive.jdbc.HiveDriver' ? 'sourceToHive' : 'hiveToTeradata'}}  </td>
  </ng-container>


  <!-- Env Column -->
  <ng-container matColumnDef="env">
    <th mat-header-cell *matHeaderCellDef> ENV</th>
    <td mat-cell *matCellDef="let element"> {{element.env}}</td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <a mat-button  [routerLink]="['/pipeline-edit', element.id]">Edit</a>
      <a mat-button (click)="getJson(element.id, element.system, element.location)">Json config</a>
    </td>
   
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button class="button" mat-fab [routerLink]="['/pipeline-add']">Add</button>
